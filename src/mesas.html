<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa</title>
    <script src="js/mesas.js"></script>
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="stylesheet" href="css/mesas.css">
</head>
<body>
    <div class="texto">
        <img src="./img/miami.png" id="logoMesas">
        <h2>Fecha de la reserva:</h2>
        <input type="date" class="fecha" id="fecha">
        <p>Seleccione la mesa:</p>
    </div>
    <form class="formulario">
    <div class="caja">
        <input type="checkbox" name="checkbox" value="mesa 1" id="mesa1" class="mesas">
        <label for="mesa1">1</label> 
        <input type="checkbox" name="checkbox" value="mesa 2" id="mesa2" class="mesas">
        <label for="mesa2">2</label> 
        <input type="checkbox" name="checkbox" value="mesa 3" id="mesa3" class="mesas">
        <label for="mesa3">3</label> 
        <br> 
        <br> 
        <input type="checkbox" name="checkbox" value="mesa 4" id="mesa4" class="mesas">
        <label for="mesa4">4</label>
        <input type="checkbox" name="checkbox" value="mesa 5" id="mesa5" class="mesas">
        <label for="mesa5">5</label>
        <br>
        <br>
        <input type="checkbox" name="checkbox" value="mesa 6" id="mesa6" class="mesas">
        <label for="mesa6">6</label> 
        <input type="checkbox" name="checkbox" value="mesa 7" id="mesa7" class="mesas">
        <label for="mesa7">7</label>
        <input type="checkbox" name="checkbox" value="mesa 8" id="mesa8" class="mesas">
        <label for="mesa8">8</label>
        <br> 
        <br> 
        <input type="checkbox" name="checkbox" value="mesa 9" id="mesa9" class="mesas">
        <label for="mesa9">9</label>
        <input type="checkbox" name="checkbox" value="mesa 10" id="mesa10" class="mesas">
        <label for="mesa10">10</label>
        <br>
        <br>
        <input type="checkbox" name="checkbox" value="mesa 11" id="mesa11" class="mesas">
        <label for="mesa11">11</label>
        <input type="checkbox" name="checkbox" value="mesa 12" id="mesa12" class="mesas">
        <label for="mesa12">12</label>
        <input type="checkbox" name="checkbox" value="mesa 13" id="mesa13" class="mesas">
        <label for="mesa13">13</label>
    </div>
    </form>
    <button class="btnResevarMesa" id="btnResevaMesa">Reservar</button>
</body>
</html>
